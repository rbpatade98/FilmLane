{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FilmLane | Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/logo_pic.png' %}" />

    <style>
      body {
        background-image: url("{% static 'images/tv-series-bg1.avif' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh;
      }

      .form-box {
        margin-top: 60px;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      }

      .form-label {
        color: #ff4d4d;
      }

      h2 {
        color: white;
      }

      .btn-dark a {
        color: white;
        text-decoration: none;
      }

      .btn-dark a:hover {
        text-decoration: underline;
      }

      .alert {
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="logo ms-3 mt-2">
          <a href="/"><img src="{% static 'images/logo_pic.png' %}" alt="" width="60px" />
          <img src="{% static 'images/logo1.svg' %}" alt="" width="250px" /></a>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-4 mx-auto form-box">

          <h2 class="mb-4 text-center">Reset Password for {{ username }}</h2>

          {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}

          <form method="post">
            {% csrf_token %}

            <div class="form-outline mb-4">
              <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter new password" required>
              <label for="password1" class="form-label">New Password</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm new password" required>
              <label for="password2" class="form-label">Confirm Password</label>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-danger">Reset Password</button>
              <a href="/" class="btn btn-dark ms-2">Cancel</a>
            </div>
          </form>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
