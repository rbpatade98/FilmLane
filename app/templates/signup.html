{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> FilmLane | Sign UP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/logo_pic.png' %}" />
  </head>
  <body style="background-image: url('{% static "images/tv-series-bg1.avif" %}');">
    <header>
        <nav class="navbar">
          <div class="logo">
            <a href="/"><img src="{% static 'images/logo_pic.png'%}" alt="" width="60px" /><img src="{% static 'images/logo1.svg'%}" alt="" width="250px" /></a>
          </div>
          
          <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </nav>
      </header>

    <div class="container mt-0" >
        <div class="row">
            <div class="col-md-4 mx-auto shadow p-5 bg-white bg-opacity-10" style="margin-top: 10px;">
              
              {% if errmsg %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Error!</strong> {{ errmsg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endif %}

              <h2 class="mb-5 text-center text-light">User Sign UP</h2>
              
              <form method="post" action="">
                {% csrf_token %}
                <!-- Username input -->
                <div class="form-outline mb-4">
                  <input type="text" name="uname" id="form2Example1" class="form-control" placeholder="User Name" required/>
                  <label class="form-label text-danger" for="form2Example1">Enter New Username</label>
                </div>
                
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" name="email" id="form2Example1" class="form-control" placeholder="User Email ID" required/>
                  <label class="form-label text-danger" for="form2Example1">Enter New Email</label>
                </div>
            
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" name="upass" id="form2Example2" class="form-control" placeholder="New Password" required/>
                  <label class="form-label text-danger" for="form2Example2">Enter New Password</label>
                </div>

                <!-- Confirm Password input -->
                <div class="form-outline mb-4">
                  <input type="password" name="ucpass" id="form2Example2" class="form-control" placeholder="Confirm Password" required/>
                  <label class="form-label text-danger" for="form2Example2">Enter Confirm Password</label>
                </div>
    
                <!-- Forgot Password and Sign In Link -->
                {% comment %} <div class="row mb-4">
                  <div class="col d-flex align-items-center justify-content-center">
                    <a class="text-white" href="#">Forgot password?</a>
                  </div>
                </div> {% endcomment %}

                <!-- Submit and Cancel buttons -->
                <div class="text-center">
                  <input type="submit" value="Sign Up" class="btn btn-danger">
                  <a href="/" class="btn btn-dark">Cancel</a>
                  
                  <p style="margin-top: 15px;" class="text-danger">Already a member? <a style="text-decoration: none; color: #fff;" href="{% url 'signin' %}"><u>Log IN</u></a></p>
                </div>
              </form>
            </div>    
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
